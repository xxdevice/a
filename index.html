<body>
  <div class="container">
    <div id="app">
      <div id="nav">
        <div class="navi-fix">
          <input type="radio" id="tab1" name="tab" value="-1" checked >
          <label class="fgrow2" for="tab1">
            <div class="nav_tab">
              <p class="icon"><i class="fas fa-grip-horizontal"></i></p>
              <p class="text">一覧</p>
            </div>
          </label>
          <input type="radio" id="tab2" name="tab" value="0" >
          <label class="fgrow1" for="tab2">

              <p class="icon"><i class="fas fa-list-ul"></i>

              </p>
              <p class="text">掘り</p>
            </div>
          </label>
          <input type="radio" id="tab3" name="tab" value="1" >
          <label class="fgrow1" for="tab3">
            <div class="nav_tab">
              <p class="icon"><i class="fas fa-check-circle"></i>
              </p>
              <p class="text">済み</p>
            </div>
          </label>
        </div>
      </div>

      <div id="main">
        <div id="container">
          <section class="" id="sheat">
            <div class="header">
              <label for=""><span class="sp_none">武器種</span>
                <select id="weapons">
                  <option value="knife">ナイフ</option>
                  <option value="long">ロングソード</option>
                  <option value="shield">シールド</option>
                  <option value="dual">デュアルソード</option>
                  <option value="javelin">ジャベリン</option>
                  <option value="photon">フォントセイバー</option>
                </select>
              </label>
            </div>
            <div class="page">
              <p>武器のアフィックスは企業ごとに決まっています。</p>
              <div class="affix">
                <table>
                  <caption id="section1"><b>ドロップ装備のアフイックス</b><br>サクラバ重工武器</caption>
                  <tbody>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox">
                          <span>射撃力アップ</span>
                        </label>
                        <label>
                          <input type="checkbox">
                          <span>射撃力ブースト</span>
                        </label>
                        <label>
                          <input type="checkbox">
                          <span>射撃命中アップ</span>
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="selected">
                <p>test</p>
              </div>
            </div>
